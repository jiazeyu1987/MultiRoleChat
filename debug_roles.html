<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色数据调试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>角色和流程模板数据调试</h1>

    <div class="section">
        <h2>检查API端点</h2>
        <p>请在浏览器开发者工具的网络面板中查看以下请求：</p>

        <button onclick="checkRoles()">获取角色列表</button>
        <button onclick="checkFlows()">获取流程模板列表</button>

        <div id="results"></div>
    </div>

    <div class="section">
        <h2>可能的问题</h2>
        <ul>
            <li><strong>角色ID不存在:</strong> 前端选择的角色ID在数据库中不存在</li>
            <li><strong>流程模板ID不存在:</strong> 选择的流程模板ID无效</li>
            <li><strong>数据库连接:</strong> 后端无法连接到数据库</li>
            <li><strong>数据格式:</strong> 发送的数据格式仍然不正确</li>
            <li><strong>权限问题:</strong> API访问权限问题</li>
        </ul>
    </div>

    <div class="section">
        <h2>调试步骤</h2>
        <ol>
            <li>点击上面的按钮检查API是否正常工作</li>
            <li>在前端创建会话时打开浏览器开发者工具</li>
            <li>查看Console标签页的调试日志</li>
            <li>查看Network标签页的请求详情</li>
            <li>检查400错误的具体响应内容</li>
        </ol>
    </div>

    <script>
        async function checkRoles() {
            try {
                const response = await fetch('http://localhost:5010/api/roles');
                const data = await response.json();

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <h3>角色列表 (${response.status})</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3 class="error">获取角色失败</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function checkFlows() {
            try {
                const response = await fetch('http://localhost:5010/api/flows');
                const data = await response.json();

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <h3>流程模板列表 (${response.status})</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3 class="error">获取流程模板失败</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
